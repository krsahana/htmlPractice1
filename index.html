<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCSS-Practice</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav {
            background-color: #082d2a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        footer {
            text-align: center;
         
            bottom: 0;
            
        }
        img{
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>     <!-- Header-->
    </header>
    <nav>                               <!-- NavBar-->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <button>Click Me</button>
        <img src="images/example.jpg" alt="Example Image">
        <h2>Ordered List</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>
    </main>
    <footer>                                        <!--Footer-->
        <p>&copy; 2024 My Page. All rights reserved.</p>
    </footer>
</body>
</html>
